<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shampoo Brand - Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Amazon Ember', Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 2em;
            color: #232f3e;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
            box-sizing: border-box; /* Ensure padding and border are included in width */
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color:#198754;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #1b784c;
        }
        .forgot-password {
            font-size: 14px;
            color: #0066c0;
            margin-top: 10px;
        }
        .register {
            font-size: 14px;
            color: #0066c0;
            margin-top: 15px;
        }
        .register a {
            text-decoration: none;
            font-weight: bold;
        }
        .amazon-logo {
            width: 100px;
            margin-bottom: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Responsive design */
        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="{{login_img.img.url}}" alt="Amazon Logo" class="amazon-logo">
            <h1>Sign-In</h1>
                {% if error %}
                    <p style="color:red">{{ error }}</p>
                {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Sign-In</button>
            </form>
            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
            <p class="register">New to Amazon? <a href="{% url 'signup' %}">Create your account</a></p>
        </div>
    </div>
</body>
</html>
